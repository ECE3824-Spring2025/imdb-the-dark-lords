<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>

  <!-- Import Outfit Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <style>
    @keyframes float {
        0% { background-position: 0 0; }
        100% { background-position: 500px 500px; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: url('/static/background-pattern.png') repeat;
      background-color: #121212;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    

    .container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .toggle-buttons {
      display: flex;
      background-color: #2c2c2c;
      border-radius: 30px;
      margin-bottom: 30px;
      overflow: hidden;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .toggle-buttons button {
      padding: 10px 30px;
      border: none;
      background: none;
      color: #aaa;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-buttons button.active {
      background-color: #4e77fc;
      color: white;
      border-radius: 30px;
    }

    .form {
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    .form.active {
      display: block;
    }

    .form img {
      width: 60px;
      margin-bottom: 20px;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      background: #2c2c2c;
      border: 1px solid #444;
      border-radius: 25px;
      color: #eee;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    .form-group input::placeholder {
      color: #888;
    }

    .form-group button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 25px;
      background-color: #4e77fc;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #3c57f5;
    }

    .error-message {
      color: red;
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #121212; /* match your background color */
        z-index: 0; /* Behind the container */
        }
  </style>
</head>

<body>

    <div id="particles-js"></div>
    <div class="container">

    <div class="toggle-buttons">
      <button id="loginToggle" class="active">Login</button>
      <button id="signupToggle">Signup</button>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error-message">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <div id="loginForm" class="form active">
      <img src="/static/movie-icon.png" alt="Movie Icon"> <!-- Movie icon for login -->
      <h2>Welcome Back!</h2>
      <form method="post" action="/login">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <button type="submit">Next</button>
        </div>
      </form>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="form">
      <img src="/static/movie-icon.png" alt="Movie Icon"> <!-- Movie icon for signup -->
      <h2>Welcome!</h2>
      <form method="post" action="/login">
        <input type="hidden" name="signup" value="true"> <!-- Important hidden input -->
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <button type="submit">Next</button>
        </div>
      </form>
    </div>

  </div>

  <div class="wave"></div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 4,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "repulse": {
            "distance": 100,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <script>
    const loginToggle = document.getElementById('loginToggle');
    const signupToggle = document.getElementById('signupToggle');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginToggle.addEventListener('click', () => {
      loginToggle.classList.add('active');
      signupToggle.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    });

    signupToggle.addEventListener('click', () => {
      signupToggle.classList.add('active');
      loginToggle.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    });
  </script>

</body>
</html>
